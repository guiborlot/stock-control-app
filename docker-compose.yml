version: '3.8'

services:

  mysql:
    image: mysql
    command: --init-file /data/application/init.sql --default-authentication-plugin=mysql_native_password
    container_name: mysqldb
    ports:
      - 3306:3306
      - 33060:33060
    restart: always
    volumes:
      - ./init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    networks:
      - market-network
  api:
    build: "./backend"
    restart: always
    container_name: api
    ports:
      - 8080:8080
    depends_on:
      - mysql
    networks:
      - market-network
  angular:
    image: angular-app
    build: "./frontend"
    ports:
      - 4200:80
    networks:
      - market-network
networks:
  market-network:
    driver: bridge